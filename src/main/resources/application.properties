# Application Name
spring.application.name=divar

# ===============================================
# DATABASE (MySQL) CONFIGURATION
# ===============================================
# JDBC URL for MySQL 8+
# The 'createDatabaseIfNotExist=true' parameter asks the driver to create the 'divar' database if it's missing.
# 'useSSL=false' and 'allowPublicKeyRetrieval=true' are often needed for local development to avoid SSL warnings.
spring.datasource.url=jdbc:mysql://localhost:3306/divar?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true

# MySQL JDBC Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Database credentials
spring.datasource.username=root
spring.datasource.password=

# ===============================================
# JPA & HIBERNATE CONFIGURATION
# ===============================================
# This strategy drops and re-creates the database schema (tables) each time the application starts.
# Other common values are 'update', 'validate', and 'none'.

#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

